name: Deploy Front End

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
     
jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Build Site
        run: npm run build --mode ${{ github.ref == 'refs/heads/main' && 'production' || 'development'}}
